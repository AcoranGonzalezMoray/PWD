<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>BP Santa Brígida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/PWM-TEMPLATES/img/LOGO.png">
    <link rel="stylesheet" type="text/css" href="\PWM-TEMPLATES\css\main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="register-login-form">
      <form class="shadow-lg">
        <img class="imgUser" src="/PWM-TEMPLATES/img/LOGO.png">
        <h2>Inicia Sesion</h2>
        <input required pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"  class="shadow-lg"  type="email" placeholder="Correo electrónico">
        <input required  minlength="6" maxlength="9" class="shadow-lg"  type="password" placeholder="Contraseña">
        <button type="submit" value="Submit" class="button" >Iniciar Sesion</button>
        <br>
        <br>
        <a href="#"> ¿Has olvidado la contraseña? </a>
      </form>
      <div class="register-login-box shadow-lg">
        <p>¿No tienes una cuenta? <a href="\PWM-TEMPLATES\pages\signUp.html" >Regístrate</a> </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
  </body>
</html>
