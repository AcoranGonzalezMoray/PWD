<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>BP Santa Brígida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/PWM-TEMPLATES/img/templatebox.png">
    <link rel="stylesheet" href="\PWM-TEMPLATES\css\main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body onload="loadComponenOther();loadServices();loadReserveHours()">
    <div id="loading">
      <img id="loading-image" src="/PWM-TEMPLATES/img/LOGO.png" alt="Loading..." />
      <div class="spinner"></div>
    </div>
    <header class="shadow-lg" id="header"></header>

    <main class="main-tienda" >

      <aside class="shadow-lg p-3 mb-5 rounded" id="serviciosTaller"></aside>

      <section class="reserve">
        <h1>Reserva</h1>
        <article class="reserve-box shadow-lg p-3 mb-5 bg-body rounded">
          <div class="dayOfWeek">
            <h2>Lunes</h2>
            <p class="date">Fecha: aaaa-mm-dd</p>
          </div>

          <div class="dayOfWeek">
            <h2>Martes</h2>
            <p class="date">Fecha: aaaa-mm-dd</p>
          </div>

          <div class="dayOfWeek">
            <h2>Miércoles</h2>
            <p class="date">Fecha: aaaa-mm-dd</p>
          </div>

          <div class="dayOfWeek">
            <h2>Jueves</h2>
            <p class="date">Fecha: aaaa-mm-dd</p>
          </div>

          <div class="dayOfWeek">
            <h2>Viernes</h2>
            <p class="date">Fecha: aaaa-mm-dd</p>
          </div>
        </article>

        <div id="btn-reserve" class="btn-color">
          <a ref="" class="btn">Reservar</a>
        </div>

        <footer class="footer-store" id="footer"></footer>
      </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="/PWM-TEMPLATES/js/main.js"></script>
  </body>
</html>
