<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>BP Santa Br√≠gida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/PWM-TEMPLATES/img/templatebox.png">
  <link rel="stylesheet" href="\PWM-TEMPLATES\css\main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="loadComponenOther();loadProducts('Catalogo Taller');loadCategory('Catalogo Taller')">
<div id="loading">
  <img id="loading-image" src="/PWM-TEMPLATES/img/LOGO.png" alt="Loading..." />
  <div class="spinner"></div>
</div>
<header class="shadow-lg" id="header"></header>

<main class="main-tienda" >

  <aside id="aside" class="shadow-lg  mb-5 rounded">
    <button onclick="showCategoryMov(0)" type="button" class="btn btn-success">Volver..</button>
  </aside>

  <section class="products">
    <div>
      <h1 class="product-title" >Productos Taller</h1>
      <div class="aside-mov" >
        <button onclick="showCategoryMov(1)" type="button" class="btn btn-light shadow-lg">Categorias</button>
      </div>
      <div class="filters">
        <form class="d-flex ">
          <a onclick="buscar()" class="btn btn-success me-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </a>
          <input id="query" class="form-control"  placeholder="Buscar.." aria-label="Search">
        </form>
        <select class="form-select" aria-label="Default select example" onchange="ordenar(value,1)">
          <option selected>Ordenar por: defecto</option>
          <option value="1" >Ordenar por: Nombre (A-Z)</option>
          <option value="2">Ordenar por: Nombre (Z-A)</option>
          <option value="3">Ordenar por: Precio (Menor a Mayor)</option>
          <option value="4">Ordenar por: Precio (Mayor a Menor)</option>
        </select>
      </div>
      <div id = "contenedor-productos" class="product-aline">
        <!--Contenido Generado por main.js-->

      </div>
    </div>

    <footer class="footer-store" id="footer"></footer>
  </section>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="/PWM-TEMPLATES/js/main.js"></script>
</body>
</html>
