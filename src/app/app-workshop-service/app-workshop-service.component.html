<body>
  <app-header class="shadow-lg" id="header"></app-header>
  <main class="main-tienda">

    <aside class="shadow-lg p-3 mb-5 rounded" id="serviciosTaller">
      <button onclick="showServicesMov(0)" type="button" class="btn btn-success">Volver..</button>
    </aside>

    <section class="reserve">
      <h1>Reserva</h1>

      <div class="aside-mov">
        <button onclick="showServicesMov(1)" type="button" class="btn btn-light shadow-lg">Servicios</button>
      </div>
      <div id="carouselExample" class="carousel slide carouselTall carousel-dark">

        <div class="control-btn">
          <button class="carousel-control-prev cp" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon btn-reserve" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <!--Se carga el contenido del carousel desde el json-->
            </div>
          </div>
          <button class="carousel-control-next cn" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon btn-reserve" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>


      <div id="btn-reserve" class="btn-color" data-bs-toggle="modal" data-bs-target="#exampleModal"
        onclick="reservarServicio()">
        <a ref="" class="btn">Reservar</a>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modal-content-service">
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="reservaServicio" class="form-label">Servicio</label>
                  <input readonly=true class="form-control" id="reservaServicio" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="reservaFecha" class="form-label">Fecha de Reserva</label>
                  <input readonly=true class="form-control" id="reservaFecha">
                </div>
                <div class="mb-3">
                  <label for="reservaFecha" class="form-label">Marca Y Modelo de Vehiculo</label>
                  <input class="form-control">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Confirmo que he leido los datos de la
                    reserva</label>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary " data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary ">Reservar</button>
            </div>
          </div>
        </div>
      </div>
      <app-footer class="footer-store" id="footer"></app-footer>
    </section>
  </main>

</body>
