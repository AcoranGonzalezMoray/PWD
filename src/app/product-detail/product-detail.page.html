<ion-content scrollY="true">
  <div style=" 
    display: flex;
    align-items: center;
    flex-direction: column;
">
    <img width="200px" src={{product.IMAGEN}}>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>DETALLE DEL PRODUCTO</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div style="
        display: flex;
        flex-wrap: nowrap;
        align-content: stretch;
        justify-content: space-around;
        align-items: center;
    ">
        <ion-button routerLink="/store" expand="block">Volver atr√°s</ion-button>
        <svg *ngIf="!exist"  (click)="addFavourite()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
          viewBox="0 0 16 16">
          <path
            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
        </svg>
        <svg *ngIf="exist" (click)="deleteProduct()" style="color:red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
        </svg>
      </div>

      <ion-item>
        <ion-label>CATEGORIA:</ion-label>
        <ion-input [value]="product.CATEGORIA" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>CodBarras:</ion-label>
        <ion-input [value]="product.CodBarras" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>FAMILIA:</ion-label>
        <ion-input [value]="product.FAMILIA" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>IMAGEN:</ion-label>
        <ion-input [value]="product.IMAGEN" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>NombreCorto:</ion-label>
        <ion-input [value]="product.NombreCorto" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>PROVEEDOR:</ion-label>
        <ion-input [value]="product.PROVEEDOR" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>PVP:</ion-label>
        <ion-input [value]="product.PVP" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>posCode:</ion-label>
        <ion-input [value]="product.posCode" readonly></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
