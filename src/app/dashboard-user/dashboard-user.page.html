<ion-content scrollY="true">
  <body>
    <header class="header-dashboard shadow-sm" id="header">
      <app-header *ngIf="!userService.isLoggedIn" class="shadow-lg" id="header"></app-header>
      <app-header-log *ngIf="userService.isLoggedIn" class="shadow-lg" ></app-header-log>
    </header>
    <main class="main-tienda">
  
      <aside id="aside" class="aside-dashboard shadow-lg p-3 mb-5 rounded">
          <div class=" aside-color">
            <button (click)="showCategoryMov(false)" type="button" class="btn btn-success">Volver..</button>
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">Dashboard</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a #a0 (click)="typeF(0, a0, a1, a2) "  class="nav-link  active" aria-current="page">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                  Mi Cuenta
                </a>
              </li>
              <li>
                <a #a1 (click)="typeF(1, a0, a1, a2)" class="nav-link text-white">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                  Reservas Productos
                </a>
              </li>
              <li>
                <a #a2 (click)="typeF(2, a0, a1, a2)"class="nav-link text-white">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                  Reservas Taller
                </a>
              </li>
   
            </ul>
            <div style="position:fixed; bottom:50px;">
              <hr>
              <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                  <img *ngIf="user.image==''"  src="https://th.bing.com/th/id/OIP.OzrDfJDiHwacHn6ynsrGnQHaF7?w=223&h=180&c=7&r=0&o=5&pid=1.7" alt="" width="32" height="32" class="rounded-circle me-2">
                  <img *ngIf="user.image!=''"  src="{{user.image}}" alt="" width="32" height="32" class="rounded-circle me-2">
                  <strong>{{user.email}}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                  <li *ngIf="isAdmin"><a class="dropdown-item" routerLink="/dashboard-admin">Dashboard Administrator</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a (click)="userService.SignOut()" class="dropdown-item" href="#">Cerrar Sesion</a></li>
                </ul>
              </div>
            </div>
          </div>
      </aside>

      <div class="mv"  style="display: flex; flex-direction: column;">
        <div class="aside-mov">
          <button (click)="showCategoryMov(true)" type="button"class="btn btn-light shadow-lg">Funciones</button>
        </div>
        <app-my-account (buttonClicked)="onChildButtonClicked()" *ngIf="type==0"></app-my-account>
        <app-my-reserve-product *ngIf="type==1"></app-my-reserve-product>
        <app-my-reserve-service *ngIf="type==2"></app-my-reserve-service>
      </div>

      
    </main>
    
  </body>
</ion-content>
