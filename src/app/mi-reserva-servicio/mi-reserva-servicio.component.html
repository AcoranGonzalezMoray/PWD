<div class="container">
    <h1 class="title">Mis Reservas Taller</h1>
    <div class="reservas">
      <div class="reserva" *ngFor="let reserva of pedidos">
        <div class="reserva-header">
          <h2>{{ reserva.UUIDV4 }}</h2>
          <p>{{ reserva.FechaRealizacon | date: 'dd/MM/yyyy' }}</p>
        </div>
        <div class="reserva-body">
          <div class="reserva-item">
            <label>Nombre:</label>
            <span>{{ reserva.Nombre }}</span>
          </div>
          <div class="reserva-item">
            <label>Fecha:</label>
            <span>{{ reserva.Dia }} {{ reserva.Hora }}</span>
          </div>
          <div class="reserva-item">
            <label>Tel√©fono:</label>
            <span>{{ reserva.Telefono }}</span>
          </div>
          <div class="reserva-item">
            <label>Servicio:</label>
            <span>{{reserva.Servicio}}</span>
          </div>
          <div class="reserva-item">
            <label>Marca y Modelo:</label>
            <span>{{ reserva.MarcaModelo}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
