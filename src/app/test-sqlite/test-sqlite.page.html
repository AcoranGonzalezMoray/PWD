<ion-header>
  <ion-toolbar>
    <ion-title>
      Songs List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of productList | async">
      <ion-label>{{p.NombreCorto}}</ion-label>
      <ion-note slot="end">{{p.NombreCorto}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
